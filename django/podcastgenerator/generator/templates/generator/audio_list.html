<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts Generados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        ul { list-style: none; padding: 0; }
        li { background-color: #f9f9f9; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        li span { flex-grow: 1; }
        li a { padding: 8px 12px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; }
        li a:hover { background-color: #218838; }
        .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Podcasts Generados</h1>
        {% if audios %}
            <ul>
                {% for audio in audios %}
                    <li>
                        <span>Generado el: {{ audio.uploaded_at|date:"d M Y H:i" }}</span>
                        <a href="{% url 'download_audio' pk=audio.pk %}">Descargar Audio</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay podcasts generados todav√≠a.</p>
        {% endif %}
        <a href="{% url 'upload_csv' %}" class="back-link">Volver al formulario de carga</a>
    </div>
</body>
</html>
